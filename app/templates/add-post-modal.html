 {% import 'bootstrap/wtf.html' as wtf %} 
{% block content %}
<div
  class="modal fade"
  id="add_post_modal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New Pitch post</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form action="/post/new" method="POST" class="postme">
          {{ post_form.hidden_tag() }}
          <div class="form-group">
            <!-- <select class="form-select" aria-label="Default select example">
              <option selected>Open this select menu</option>
              <option value="1">Motivation</option>
              <option value="2">Pick up</option>
              <option value="3">Interview</option>
              <option value="4">Promotion</option>
            </select> -->
            {{post_form.category(class_="form-control")}}
          </div>
          <div class="form-group">
            {{post_form.post(class_="form-control")}}
          </div>
          <input type="text" name="endpoint" value="{{request.endpoint}}">
          {{post_form.submit}}
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
